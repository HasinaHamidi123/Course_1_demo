<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 11: Apply a Box Shadow</title>
    <style>
        img {
            box-shadow: 5px 5px 10px gray; /* Horizontal offset, vertical offset, blur radius, shadow color */
            max-width: 100%; /* Ensures the image doesn't overflow */
            height: auto;
        }
    </style>
</head>
<body>
<h1>Image with Box Shadow</h1>
<!-- Using a reliable nature image link -->
<img src="https://www.w3schools.com/w3images/lights.jpg" alt="Nature image with shadow">
<p>This image has a box shadow with a horizontal offset of 5px, vertical offset of 5px, blur radius of 10px, and the color gray.</p>

</body>
</html>
