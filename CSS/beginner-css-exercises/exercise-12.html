<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12: Use the Universal Selector</title>
    <style>
        * {
            box-sizing: border-box; /* Apply border-box sizing to all elements */
        }
        .box {
            width: 300px; /* Fixed width */
            padding: 20px; /* Add padding */
            border: 2px solid red; /* Red border */
            background-color: lightgray; /* Background color for visibility */
            margin: 20px auto; /* Center the box */
        }
    </style>
</head>
<body>
<p>This exercise uses the universal selector to apply box-sizing to all elements.</p>
<div class="box">
    This box has padding, a border, and width, but thanks to box-sizing: border-box, its total width is exactly 300px.
</div>

</body>
</html>
