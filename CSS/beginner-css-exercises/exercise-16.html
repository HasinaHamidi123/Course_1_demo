<head>
    <meta charset="UTF-8">

    <title>Exercise 16: Apply Text Decoration</title>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>No Underline on Links</h1>
<p>Here is a <a href="#">link without an underline</a>.</p>
<p><a href="../../index.html">Go back to main page</a></p>
</body>
