<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .icon {
            font-size: 24px;
            margin: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Font Awesome Icons Example</h1>
</header>
<main>
    <h2>Here are some icons:</h2>
    <i class="fas fa-home icon"></i> Home
    <i class="fas fa-envelope icon"></i> Email
    <i class="fas fa-phone icon"></i> Phone
    <i class="fas fa-user icon"></i> Profile
</main>
<footer>

</footer>
<p><a href="../index.html">Go back to main page</a></p>
