<!-- accessible-form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Contact Us</h1>
</header>
<main>
    <form action="#" method="post" aria-labelledby="formTitle">
        <h2 id="formTitle">Contact Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" aria-required="true" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-required="true" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" aria-required="true" required></textarea>

        <button type="submit">Send</button>
    </form>
</main>
<footer>
    <p>&copy; 2024 Your Website</p>
</footer>
<p><a href="../index.html">Go back to main page</a></p>
</body>
</html>
